sudo: required

services:
  - docker

jobs:
  include:
    - stage: Bake
      script:
      - docker build -t txdevopx/maven_alpine3.5_jdk8:1.0 .
      - docker images
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker push txdevopx/maven_alpine3.5_jdk8:1.0
      
    - stage: Test
      script:
      - docker run -itd txdevopx/maven_alpine3.5_jdk8:1.0
      - docker ps -a
      - docker run --rm -it txdevopx/maven_alpine3.5_jdk8:1.0 mvn --version
      - docker run --rm -it txdevopx/maven_alpine3.5_jdk8:1.0  java -version
